<template name="showEvents">
	<div class="eventList">
		<h4>Current events:</h4>		
			{{#each events}}
				{{#if checkGroup}}
				<div class="event-data">
					<h3><img src="{{imgUrl}}" style="height: 40px;">
						<p class="text-justify">Event from: {{group}} <small>{{date}}</small></p></h3>
					<p class="state"><a href="#">State: {{state}}</a></p>
					{{#if NotTakePart}}
					<input type="button" class="attent btn btn-success" value="Take part">
					<input type="button" class="cancel btn btn-danger" value="I'm not hungry today">
					{{/if}}
				</div>
				{{/if}}
			{{/each}}
	</div>
</template>
